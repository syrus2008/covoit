<h1>Trajets</h1>
<div id="trajets"></div>

<h2>Proposer un trajet</h2>
<form id="trajet-form">
    <input type="text" id="ville" placeholder="Ville de départ" required>
    <input type="time" id="heure" required>
    <input type="number" id="places" placeholder="Nombre de places" required>
    <input type="text" id="contact" placeholder="Contact" required>
    <input type="text" id="motdepasse" placeholder="Mot-clé pour modifier ou supprimer" required>
    <button type="submit">Proposer</button>
</form>
