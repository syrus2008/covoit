<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Festival</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<nav>
    <ul>
        <li><a href="/static/index.html">Accueil</a></li>
        <li><a href="/static/add_festival.html">Ajouter un festival</a></li>
    </ul>
</nav>

    <h1>Ajouter un nouveau festival</h1>
    <form id="festival-form">
        <input type="text" id="nom" placeholder="Nom du festival" required><br>
        <input type="date" id="date" required><br>
        <input type="text" id="lieu" placeholder="Lieu" required><br>
        <input type="text" id="image" placeholder="Nom de l'image (ex: affiche1.jpg)" required><br>
        <button type="submit">Ajouter</button>
    </form>
    <script>
        document.getElementById('festival-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nom = document.getElementById('nom').value;
            const date = document.getElementById('date').value;
            const lieu = document.getElementById('lieu').value;
            const image = document.getElementById('image').value;

            const festival = { nom, date, lieu, image };

            await fetch('/api/festivals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(festival)
            });

            alert("Festival ajout√© !");
            window.location.href = "/";
        });
    </script>
</body>
</html>
